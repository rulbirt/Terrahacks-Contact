<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact</title>
</head>
<body>
    <div class="email-box">
        <div class="title">Questions or Concerns? Contact Us!</div>
        <div class="email-subject">
            <input type="name" placeholder="Name" class="name">
            <input type="email" placeholder="Email" class="email">
        </div>
        <input type="text" placeholder="Subject" class="subject">
        <textarea type="text" placeholder="Message" class="message-box"></textarea>
        <button class="send-mail">Send</button>
        <div class="warning"></div>
    </div>
</body>
</html>
